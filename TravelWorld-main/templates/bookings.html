<!DOCTYPE html>
<html>
<head>
    <title>Tourist and Hospitality Management</title>
    <style>
        body {
            background-image: url('https://images.unsplash.com/photo-1566073771259-6a8506099945?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NXx8aG90ZWxzfGVufDB8fDB8fHww&w=1000&q=80.jpg'); /* Replace 'background.jpg' with your background image URL */
            background-size: cover;
            background-repeat: no-repeat;
            font-family: Arial, sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            padding: 20px;
            color: #fff;
            background-color: #007bff;
        }

        form {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        input[type="submit"] {
            background: #007bff;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Reservation</h1>

    <form action="payment" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="check-in">Check-in Date:</label>
        <input type="date" id="check-in" name="check-in" required>

        <label for="check-out">Check-out Date:</label>
        <input type="date" id="check-out" name="check-out" required>

        <label for="room-type">Room Type:</label>
        <select id="room-type" name="room-type">
            <option value="single">Single Room</option>
            <option value="double">Double Room</option>
            <option value="suite">Suite</option>
        </select>

        <label for="special-requests">Special Requests:</label>
        <textarea id="special-requests" name="special-requests" rows="4"></textarea>

        <a href="payment">Reserve Now</a>

    </form>
</body>
</html>
