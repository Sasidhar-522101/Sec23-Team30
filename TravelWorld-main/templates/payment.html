<!DOCTYPE html>
<html>
<head>
    <title>Payment</title>
    <style>
        body {
            background-image: url('https://media.istockphoto.com/id/1463307123/vector/payment-gateway-process-online-shopping-security-e-commerce-concept.jpg?s=612x612&w=0&k=20&c=Sp0j8An_Xxj2wjameI4s_auIEs4UwbqqjXWkTtKlm8o=.jpg'); /* Replace 'background.jpg' with your background image URL */
            background-size: cover;
            background-repeat: no-repeat;
            font-family: Arial, sans-serif;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        .payment-form {
            max-width: 400px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        input[type="submit"] {
            background: #007bff;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Payment Details</h1>

    <div class="payment-form">
        <form action="payment_processing" method="post">
            <label for="card-number">Card Number:</label>
            <input type="text" id="card-number" name="card-number" placeholder="1234 5678 9012 3456" required>

            <label for="expiration-date">Expiration Date:</label>
            <input type="text" id="expiration-date" name="expiration-date" placeholder="MM/YY" required>

            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" name="cvv" placeholder="123" required>

            <label for="name-on-card">Name on Card:</label>
            <input type="text" id="name-on-card" name="name-on-card" required>

            <a href="processing">Pay Now</a>
        </form>
    </div>
</body>
</html>
